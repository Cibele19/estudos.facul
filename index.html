<!DOCTYPE html>
<html>
<head>
    <title>titulo html</title>
</head>
<body>
    <main>
        <h1>Buscando o endereço do CEP</h1>
        <input type="text" id="cep-input" placeholder="Digite o CEP" maxlength="8">
        <button id="buscar-btn">Buscar</button>
        <div id="resultado">O resultado aparecerá aqui...</div>
    </main>

    <script>
        const cepInput = document.getElementById("cep-input");
        const buscarBtn = document.getElementById("buscar-btn");
        const resultadoDiv = document.getElementById("resultado");

        buscarBtn.addEventListener("click", async () => {
            const cep = cepInput.value.trim();

            if (!cep || cep.length !== 8 || isNaN(cep)) {
                resultadoDiv.innerHTML = "<p>Por favor, insira um CEP válido (8 números).</p>";
                return;
            }

            try {
                const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                const data = await response.json();

                if (data.erro) {
                    resultadoDiv.innerHTML = "<p>CEP não encontrado.</p>";
                    return;
                }

                resultadoDiv.innerHTML = `
                    <p><strong>CEP:</strong> ${data.cep}</p>
                    <p><strong>Logradouro:</strong> ${data.logradouro}</p>
                    <p><strong>Bairro:</strong> ${data.bairro}</p>
                    <p><strong>Cidade:</strong> ${data.localidade}</p>
                    <p><strong>Estado:</strong> ${data.uf}</p>
                `;
            } catch (error) {
                resultadoDiv.innerHTML = `<p>Erro ao buscar o CEP: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
